<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau des vols - Aéroport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Styles.css">
</head>
<body>
<h1>Tableau des Vols</h1>
<div class="container">
    <table class="table table-dark table-hover flight-table">
        <thead>
        <tr>
            <th>Numéro de Vol</th>
            <th>Compagnie</th>
            <th>Avion</th>
            <th>Départ</th>
            <th>Arrivée</th>
            <th>Statut</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.numeroVol}"></td>
            <td th:text="${flight.airline.nom}"></td>
            <td th:text="${flight.plane.modele}"></td>
            <td th:text="${#temporals.format(flight.dateDepart, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(flight.dateArrivee, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${flight.statut}"
                th:class="${flight.statut == 'prévu' ? 'status' : (flight.statut == 'retardé' ? 'delayed' : (flight.statut == 'annulé' ? 'cancelled' : ''))}">
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-warning refresh" onclick="location.reload()">Actualiser</button>
</div>
</body>
</html>
