<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Passagers - Aéroport</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/Styles.css">
  <script src="/Script.js"></script>
</head>
<body>
<div class="container-fluid title-container text-center">
  <h1 class="title-text">
    <i class="fas fa-users"></i> Passagers du vol <span th:text="${flight.numeroVol}"></span>
  </h1>
</div>
<div class="container">
  <table class="table table-dark table-hover flight-table">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="passenger : ${passengers}">
      <td th:text="${passenger.nom}"></td>
      <td th:text="${passenger.prenom}"></td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Retour</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
